<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <div class="sliders">
    <ion-slides pager>
      <ion-slide>
        <h2>Slide 1</h2>
      </ion-slide>
      <ion-slide>
        <h2>Slide 2</h2>
      </ion-slide>
      <ion-slide>
        <h2>Slide 3</h2>
      </ion-slide>
    </ion-slides>
    <div class="previous-slide" (click)="previousSlide();"></div>
    <div class="next-slide" (click)="nextSlide();"></div>
  </div>
  <div *ngFor="let list of productList">
    {{list.node.name}}
    <p [innerHTML]="list.node.description"></p>
    <img src="http://www.sunrichrice.com{{list.node.thumbnailUrl}}" alt="">
    <span>Rps: {{list.node.price.amount}}</span>
  </div>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>
    <button ion-button (click)="registerPage()">Open page</button> -->
  </ion-content>
