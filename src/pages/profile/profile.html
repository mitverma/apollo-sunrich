<ion-header>

	<ion-navbar>
		<ion-title>profile</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="profile-container">
		<!-- personal details -->
		<div class="card-view">
			<h3 class="heading">Profile Detail</h3>
			<form #personalDetailForm="ngForm">
				<ion-list>
					<ion-item>
						<ion-label floating>FirstName</ion-label>
						<ion-input type="text" [(ngModel)]="personalDetail.firstName" name="firstName"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>LastName</ion-label>
						<ion-input type="text" [(ngModel)]="personalDetail.lastName" name="lastName"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input type="email" [(ngModel)]="personalDetail.email" name="email"></ion-input>
					</ion-item>
				</ion-list>
			</form>
		</div>	
		<!-- personal details end-->
		<!-- profile update button -->		
		<div class="text-center">
			<button class="btn btn-yellow btn-full">Update profile</button>
		</div>	
		<!-- profile update button end-->

		<!-- address details -->
		<div class="address-list-container card-view" *ngIf="userDetails && userDetails.addresses.length">
			<h3 class="heading">Address</h3>
			<div class="address-holder" *ngFor="let list of userDetails.addresses">
				<h3>{{list.firstName}} {{list.lastName}}</h3>
				<span>{{list.companyName}} ,</span>
				<span>{{list.streetAddress1}} ,</span>
				<span>{{list.streetAddress2}} ,</span>
				<span>{{list.city}} {{list.cityArea}} {{list.postalCode}} ,</span>
				<span>{{list.countryArea}} {{list.country.country}}</span>
				<div class="more-option">
					<span>
						<i class="fas fa-edit"></i>
					</span>
					<span>
						<i class="fas fa-trash-alt"></i>
					</span>
				</div>
			</div>
		</div>
		<!-- address details end-->
	</div>
</ion-content>
