<ion-header>

	<ion-navbar>
		<ion-title>cart</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid class="cart-list" *ngFor="let cart of cartList">
		<ion-row>
			<ion-col col-4>
				<div class="product-img-container">
					<img src="{{cart.productImage}}" alt="" class="img-fluid">
				</div>
			</ion-col>
			<ion-col col-8>
				<h4>{{cart.productName}}</h4>
				<h5>{{cart.productDescp}}</h5>
				<div class="clearfix">
					<div class="f-left product-quantity">
						<span class="quantity">							
							<span class="product-remove" (click)="cartQuantity(cart, 'remove')">-</span>
							{{cart.productQuantity}}
						</span>
						<span class="product-add" (click)="cartQuantity(cart, 'add')">+</span>
					</div>
					<div class="f-right product-prize">
						<!-- <i class="fas fa-rupee-sign"></i> -->
						<span>₹</span>
						<span class="">{{cart.productTotalPrice}}</span>
					</div>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div class="sub-total">
		<div class="clearfix">
			<div class="f-left">
				<span class="total-heading">SubTotal</span>
			</div>
			<div class="f-right">
				<span class="total-cost">₹ {{subTotal}}</span>

			</div>
		</div>
	</div>
	<button class="btn-yellow" (click)="checkout()">Checkout</button>
</ion-content>
