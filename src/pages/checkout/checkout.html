<ion-header>

	<ion-navbar>
		<ion-title>checkout</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	Checkout 
	<!-- shipping address -->
	<p>Shipping Address</p>
	<form action="">
		<input type="text" [(ngModel)]="shippingDetail.firstName" name="firstName" placeholder="firstName" required>
		<input type="text" [(ngModel)]="shippingDetail.lastName" name="lastName" placeholder="lastName" required>
		<input type="text" [(ngModel)]="shippingDetail.streetAddress" name="streetAddress" placeholder="streetAddress" required>
		<input type="tel" [(ngModel)]="shippingDetail.postalCode" name="postalCode" placeholder="postalCode" required>
		<input type="text" [(ngModel)]="shippingDetail.city" name="city" placeholder="city" required>
		<input type="text" [(ngModel)]="shippingDetail.country" name="country" placeholder="Country" required> 
	</form>
	<button (click)="setSameBilling();">Set same billing address as shippping address</button>
	<form>
		<input type="text" [(ngModel)]="billingDetail.firstName" name="firstName" placeholder="firstName" required>
		<input type="text" [(ngModel)]="billingDetail.lastName" name="lastName" placeholder="lastName" required>
		<input type="text" [(ngModel)]="billingDetail.streetAddress" name="streetAddress" placeholder="streetAddress" required>
		<input type="tel" [(ngModel)]="billingDetail.postalCode" name="postalCode" placeholder="postalCode" required>
		<input type="text" [(ngModel)]="billingDetail.city" name="city" placeholder="city" required>
		<input type="text" [(ngModel)]="billingDetail.country" name="country" placeholder="country" required> 
	</form>
	<button (click)="placeOrder()">Place Order</button>
</ion-content>
