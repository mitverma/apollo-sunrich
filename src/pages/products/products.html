<ion-header>

	<ion-navbar>
		<ion-title>products</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div class="products-list">
		<ion-grid>
			<ion-row>
				<ion-col col-6 *ngFor="let list of productList">
					<div class="product-container" (click)="productDetail(list);">
						<div class="product-img-holder">
							<img src="http://www.sunrichrice.com{{list.node.thumbnailUrl}}" alt="" class="img-fluid opac-zero">
						</div>
						<div class="product-detail">
							<h5>{{list.node.name}}</h5>
							<span>{{list.node.price.localized}}</span>
						</div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
