<ion-header>

	<ion-navbar>
		<ion-title>cart</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cart of cartList">
			<img src="http://www.sunrichrice.com{{cart.productImage}}" alt="" width="40px">
			<span>{{cart.productName}}</span>
			<span>Quantity {{cart.productQuantity}}</span>
			<span>Descp {{cart.productDescp}}</span>
		</ion-item>
	</ion-list>
	<button class="btn-yellow" (click)="checkout()">Checkout</button>
	<div class="" *ngFor="let cart of cartList">
		<img src="http://www.sunrichrice.com{{cart.productImage}}" alt="" width="40px">
		<span>{{cart.productName}}</span>
		<span>Quantity 
			{{cart.productQuantity}}
			<button (click)="cartQuantity(cart, 'add')">Add</button> 
			<button (click)="cartQuantity(cart, 'remove')">Remove</button>
		</span>
		<span>{{cart.productTotalPrice}}</span>
		<span>Descp {{cart.productDescp}}</span>
	</div>
</ion-content>
