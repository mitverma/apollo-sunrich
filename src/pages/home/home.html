<ion-header>
  <ion-navbar>
    <button menuToggle class="togglebutton">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <span class="cart-view" (click)="viewCart();">
      <span *ngIf="cartDetail && cartDetail.cartArray && cartDetail.cartArray.length">{{cartDetail.cartArray.length}}</span>
      <i class="fas fa-shopping-cart"></i>
    </span> 
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <div class="sliders">
    <ion-slides pager>
      <ion-slide *ngFor="let slideList of productList | slice:5:8">
        <img src="{{slideList.node.thumbnail.url}}" alt="" class="img-fluid product-slide">
      </ion-slide>
    </ion-slides>
    <div class="previous-slide" (click)="previousSlide();"></div>
    <div class="next-slide" (click)="nextSlide();"></div>
  </div>
  <div class="featured-product">
    <!-- <button (click)="getOrders();">orders new</button>
      <button (click)="placeOrder();">Place order</button> -->
      <h4 class="heading">Featured Products</h4>
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let list of productList | slice:0:4">
            <div class="product-container">
              <div (click)="productDetail(list);">
                
                <!-- (click)="productDetail(list);" -->
                <div class="product-img-holder">
                  <img src="{{list.node.thumbnail.url}}" alt="" class="img-fluid opac-zero">
                </div>
                <div class="product-detail">
                  <h5>{{list.node.name}}</h5>
                  <span>{{list.node.price.localized}}</span>
                </div>
              </div>
              <span class="wishlist-icon" (click)="addToWishlist(list.node)">
                <i class="fa-heart" [ngClass]="{'fas': list.node.itemWishlisted, 'far': !list.node.itemWishlisted}" ></i>
              </span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>
    <button ion-button (click)="registerPage()">Open page</button> -->
  </ion-content>
